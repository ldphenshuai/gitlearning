<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>成绩录入</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script type="text/javascript" src="__STATIC__/js/jquery-3.4.1.min.js"></script>
<style type="text/css">
	body,div,p,ul,li,h1,h2{
		margin: 0;padding: 0;
	}
	body{font-size: 12px;font-family: 微软雅黑;}
	ul,li{
		list-style: none;
	}
	#container{text-align: center;}
	h1{text-align: center;margin-bottom: 14px;}
	form{width: 600px;margin: 0 auto;border: 1px;}
	li{height: 35px;line-height: 35px;}
	li>span{display: inline-block;width: 50px;text-align: right;padding-right: 4px;}
	.wd{
		width: 250px;
	}
	.ht{
		height: 50px;
	}
	.ct{text-align: center;}
	 .lh{height: 60px;}
</style>
</head>
<body>
	<div id="container">
		<h1>添加学生</h1>
		<form id="frm" name="frm" action="addScore" method="post" onsubmit="return check();">
			<ul>
				<li>
					<span>学号：</span>
					<input type="text" name="xh" id="xh" class="wd">
				</li>
				<li>
					<span>成绩：</span>
					<input type="text" name="cj" id="cj" class="wd">
				</li>
				<li>
					<span>课程名</span>
					<select id="kch" name="kch" class="wd">
						<option value="101">计算机基础</option>
						<option value="102">程序设计语言</option>
						<option value="206">离散数学</option>
						<option value="208">数据结构</option>
						<option value="209">操作系统</option>
					</select>
				</li>
				<li class="ct">
					<input type="submit" name="submit" value="确定" >
				</li>
			</ul>
			
		</form>
	</div>
	<script type="text/javascript">
		function check(){
			if ($('#xh').val() == "") {
				alert("请输入学号！");
				return false;
			}
		}
	</script>
</body>
</html>
