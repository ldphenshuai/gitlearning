<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">

<link href="" rel="stylesheet">
<style type="text/css">
	*{
		margin: 0;padding: 0;
	}
	.container{
		width: 800px;margin: 0 auto;background-color: #f2f2f2;padding:10px; 
	}
	h2{
		text-align: center;margin-bottom: 10px;
	}
	form div{
		height: 30px;line-height: 30px;
	}
	form div span{display: inline-block;width: 350px;text-align: right;}
	.ct{text-align: center;}
</style>
</head>
<body>
    <div class="container">
    	<h2>用户登录</h2>
    	<form id="frm" name="frm" action="check" method="post">
    		<div>
    			<span>用户名：</span>
    			<input type="text" name="username" id="username">
    		</div>
    		<div>
    			<span>密码：</span>
    			<input type="text" name="pwd" id="pwd">
    		</div>
    		<div class="ct">
    			<input type="submit" name="submit" id="submit" value="登录">
    		</div>
    	</form>
    </div>
</body>
</html>
