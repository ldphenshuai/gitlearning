<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>查询学生成绩</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script type="text/javascript" src="__STATIC__/js/jquery-3.4.1.min.js"></script>
<style type="text/css">
    body,div,h1,h2,p{
        margin: 0;padding: 0;
    }
   #container{
    padding: 10px;
    text-align: center;
   } 
   h1{text-align: center;margin-bottom: 10px;}
   form{
    margin-bottom: 20px;
   }
   .nr{
    text-align: center;
    color: red;
    margin-top: 30px;
   }
   td{
    text-align:center;
   }
   th{
    background-color: #346CCAFF;
   }
</style>
</head>
<body>
    <div id="container">
    	<div id="frmlayer">
    		<h1>学生信息查询</h1>
    		<form id="frm" name="frm" action="{:url('queryScore')}" method="post">
    			<span>学号：</span>
    			<input type="text" name="sno" id="sno" value="{$sno}">
    			<span>姓名</span>
    			<input type="text" name="sname" id="sname" value="{$sname}">
    			<span>课程名：</span>
          <select id="kch" name="kch" class="wd">
            <option value="101" {if $kch=="101"} selected {/if}>计算机基础</option>
            <option value="102" {if $kch=="102"} selected {/if}>程序设计语言</option>
            <option value="206" {if $kch=="206"} selected {/if}>离散数学</option>
            <option value="208" {if $kch=="208"} selected {/if}>数据结构</option>
            <option value="209" {if $kch=="209"} selected {/if}>操作系统</option>
          </select>
    			<input type="submit" name="submit" id="submit" value="查询" class="check">
    		</form>
            	</div>
        <div id="resultlayer">
            {if count($result)>0}
 			      <h2>学生成绩查询结果</h2>
              <p>{$sno}{$sname}的成绩是{$result[0]['CJ']}</p>    
            {else/}
                <div class="nr">没有您要查询的学生课程成绩</div>
            {/if}
        </div>

    </div>
</body>
</html>
