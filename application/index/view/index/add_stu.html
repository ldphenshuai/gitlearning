<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>添加学生</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script type="text/javascript" src="__STATIC__/js/jquery-3.4.1.min.js"></script>
<style type="text/css">
	body,div,p,ul,li,h1,h2{
		margin: 0;padding: 0;
	}
	body{font-size: 12px;font-family: 微软雅黑;}
	ul,li{
		list-style: none;
	}
	#container{text-align: center;}
	h1{text-align: center;margin-bottom: 14px;}
	form{width: 600px;margin: 0 auto;border: 1px;}
	li{height: 35px;line-height: 35px;}
	li>span{display: inline-block;width: 50px;text-align: right;padding-right: 4px;}
	.wd{
		width: 250px;
	}
	.ht{
		height: 50px;
	}
	.ct{text-align: center;}
	 .lh{height: 60px;}
</style>
</head>
<body>
	<div id="container">
		<h1>添加学生</h1>
		<form id="frm" name="frm" action="addStuInput" method="post" onsubmit="return check();">
			<ul>
				<li>
					<span>学号：</span>
					<input type="text" name="xh" id="xh" class="wd">
				</li>
				<li>
					<span>姓名：</span>
					<input type="text" name="xm" id="xm" class="wd">
				</li>
				<li>
					<span>性别</span>
					<input type="radio" name="sex" id="sex1" value="1" checked="checked">男
					<input type="radio" name="sex" id="sex2" value="0">女
				</li>
				<li>
					<span>出生时间</span>
					<input type="date" name="cssj" id="cssj" class="wd">
				</li>

				<li>
					<span>专业：</span>
					<select id="zy" name="zy" class="wd">
						<option value="计算机">计算机</option>
						<option value="通信工程">通信工程</option>
						<option value="英语">英语</option>
					</select>
				</li>
				<li>
					<span>总学分</span>
					<input type="number" name="zxf" id="zxf" class="wd">
				</li>
				<li class="lt">
					<span>备注</span>
					<textarea id="bz" name="bz" class="wd" class="ht wd"></textarea>
				</li>
				<li class="ct">
					<input type="submit" name="submit" value="确定" >
				</li>
			</ul>
			
		</form>
	</div>
	<script type="text/javascript">
		function check(){
			if ($('#xh').val() == "") {
				alert("请输入学号！");
				return false;
			}
		}
	</script>
</body>
</html>
